version: '3.8'

services:
  mongo:
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db   
    
  redis:
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  api:
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      NODE_ENV: development
      MONGO_URL: mongodb://admin:password@mongo:27017

  client:
    ports:
      - "3001:3000"
    volumes:
      - ./client:/app
      - /app/node_modules
    environment:
      NODE_ENV: development

  admin:
    ports:
      - "3002:3000"
    volumes:
      - ./admin:/app
      - /app/node_modules
    enviroment:
      NODE_ENV: development

# How to use: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up -d

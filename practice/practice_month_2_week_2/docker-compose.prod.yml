version: '3.8'

services:
  # ---------------------------------------------------------------------
  # Database Service
  # ---------------------------------------------------------------------
  database:
    restart: always

    environment:
      MONGO_INITDB_ROOT_PASSWORD: ${DB_PASSWORD}  # From .env

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    deploy:
      resources:
        limits:             # Maximum allowed
          cpus: '1.0'       # Max 100% of 1 CPU core
          memory: 2G        # Max 2GB RAM
        reservations:       # Minimum guaranteed
          cpus: '0.5'       # Always get 50% of 1 CPU
          memory: 1G        # Always get 1G RAM
    
  # ---------------------------------------------------------------------
  # Redis Service
  # ---------------------------------------------------------------------    
  redis:
    restart: always

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # ---------------------------------------------------------------------
  # API Service
  # ---------------------------------------------------------------------
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
      args:
        NODE_VERSIONL: '20'

    image: myapp-api:${VERSION:-latest}    # Production image tag

    restart: always

    environment:
      NODE_ENV: production
      PORT: 3000
      MONGO_URL: mongodb://admin:${DB_PASSWORD}@database:27017/myapp?authSource=admin
      REDIS_URL: redis://redis:6379

    env_file:
      - ./backend/.env.production

    deploy:
      replicas: 3  # Scale to 3 instances

      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

    # Production logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # ---------------------------------------------------------------------
  # Client Service
  # ---------------------------------------------------------------------
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      target: production
      args:
        NODE_VERSION: "20"
        REACT_APP_API_URL: ${API_URL}

    image: myapp-client:${VERSION:-latest}

    restart: always

    # Expose to reverse proxy only
    ports:
      - "3001:80"  # Nginx serves on port 80

    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ---------------------------------------------------------------------
  # Admin Service
  # ---------------------------------------------------------------------
  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
      target: production
      args:
        NODE_VERSION: "20"
        REACT_APP_API_URL: ${API_URL}

    image: myapp-admin:${VERSION:-latest}

    restart: always

    ports:
      - "3002:80"

    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# ---------------------------------------------------------------------
# Production Volumes (can override if needed)
# ---------------------------------------------------------------------
volumes:
  database-data:
    driver: local
    labels:
      com.myapp.environment: "production"
      com.myapp.description: "Production MongoDB data"
  
  redis-data:
    driver: local
    labels:
      com.myapp.environment: "production"
      com.myapp.description: "Production Redis data"

# How to use: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
